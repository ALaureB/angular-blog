<li [ngClass]="{'list-group-item' : true,
                'mb-3': true,
                'list-group-item-success': postLikes > 0,
                'list-group-item-danger' : postLikes < 0}">
  <div class="row">
    <h4 class="col-lg-8">{{ postTitle }}</h4>
    <h6 class="col-lg-4 text-right">{{ postDate | date:'short' }}</h6>
  </div>
  <p class="text-justify">{{ postContent }}</p>
  <div class="row">
    <div class="col-lg-12">
      <button class="btn btn-success mr-2" (click)="onLike()">Love it!</button>
      <button class="btn btn-danger" (click)="onUnlike()">Don't love it!</button>
    </div>
  </div>
</li>
